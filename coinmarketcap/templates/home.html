{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="{% static 'js/theme.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <div class="color-choice">
        <select id="theme">
            <option value="light" id="light">Light</option>
            <option value="dark" id="dark">Dark</option>
          </select>
        </div>
        <div class="container">
        <div class="logo">
            <img src="{% static 'logo/download.png' %}">
        </div>
        <div class="search">
            <form method="POST" action="{% url 'get_coins' %}">
                {% csrf_token %}
                {{form.as_p}}
                <button id="button-id" type="submit">find me coin</button>
            </form>
        </div>
        <br>
        <section>
            <button id="get-coins">GET All Coins</button>
        </section>
        <br>
        <div class="all-coins">
        
        </div>
        <br>
        <div class="semi-box">
            <div id="urls">
                <h2>Menu</h2>
                <p><a href="{% url 'get_coins_api' %}">all coins api</a></p>
                <p><a href="{% url 'scrape_coins' %}">scrape coins from coinmarketcap.com (if not already)</a></p>
                <p><a href="{% url 'get_coins' %}">all coins html</a></p>
            </div>
        </div>
        
    </body>
    
    <script src="{% static '/js/axios.js/' %}"></script>
    </html>
